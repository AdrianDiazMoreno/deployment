[httpd]
bind_address = 0.0.0.0

authentication_handlers = {couch_cms_auth, cms_backend_authentication_handler},{couch_cms_auth, cms_host_authentication_hander}

[couch_cms_auth]
allowed_hosts = {127.0.0.1, _admin, _admin}
allow_backend_passthrough = true
validate_hmac = true

[couchdb]
database_dir = /data/projects/couchdb/database
view_index_dir = /data/projects/couchdb/database
uri_file = /data/projects/couchdb/logs/couch.uri

[log]
file = /data/projects/couchdb/logs/couch.log
